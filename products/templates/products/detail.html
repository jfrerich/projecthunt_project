{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<div class="row pt-3">
  <div class="col-2">
      <img src="{{ product.icon.url }}" class="img-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row pt-3">
  <div class="col-8">
      <img src="{{ product.image.url }}" class="img-fluid"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">
      <img src="{% static 'icons/icons8-sort-up-filled-50.png' %}" class="img-fluid"/>
        Upvote  {{ product.votes_total }}</button>
    </a>
  </div>
</div>

<div class="row pt-3">
  <div class="col-4">
    <h4>
      <img src="{% static 'icons/icons8-spy-24.png' %}" class="img-fluid"/>
      Hunted by: {{ product.hunder.username }}
    </h4>
  </div>
  <div class="col-4 text-right">
    <h4>
      <img src="{% static 'icons/icons8-clock-24.png' %}" class="img-fluid"/>
      {{ product.pub_date_pretty }}
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden"
</form>


{% endblock %}
